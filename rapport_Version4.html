<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Compte rendu d'analyse médicale</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            background: #f8f8f8;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Arial, sans-serif;
        }
        .header {
            background: #ccc;
            padding: 16px 0;
            font-size: 2em;
            font-weight: bold;
            color: #222;
            text-align: center;
            border-radius: 14px;
            margin: 14px 0 10px 0;
        }
        .instructions {
            max-width: 800px;
            margin: 0 auto 18px auto;
            font-size: 1.5em;
            color: #222;
            padding: 0 18px;
        }
        .instructions a {
            color: #2155CD;
            text-decoration: underline;
            font-weight: bold;
            font-size: 1.05em;
        }
        .instructions .ar {
            display: block;
            direction: rtl;
            font-size: 1.2em;
            margin-top: 8px;
        }
        .pdf-container {
            display: flex;
            justify-content: center;
        }
        iframe {
            width: 98%;
            max-width: 800px;
            height: 900px;
            border: 1px solid #bbb;
            background: #fff;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        @media (max-width: 900px) {
            iframe {
                height: 70vh;
            }
            .header {
                font-size: 1.3em;
            }
            .instructions {
                font-size: 1.1em;
            }
        }
        @media (max-width: 600px) {
            iframe {
                height: 54vh;
            }
            .header {
                font-size: 1em;
                padding: 8px 0;
            }
            .instructions {
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <div class="header">Compte rendu d'analyse médicale</div>
    <div class="instructions">
        Vous pouvez télécharger ce document en cliquant sur
        <a href="rapport.pdf" download target="_blank">"Télécharger"</a>
        <span class="ar">
            يمكنك تحميل هذا المستند بالنقر على
            <a href="rapport.pdf" download target="_blank">تحميل</a>
        </span>
    </div>
    <div class="pdf-container">
        <iframe src="rapport.pdf" title="Rapport d'analyse PDF"></iframe>
    </div>
</body>
</html>
